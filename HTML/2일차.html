<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>HTML 2일차</title>
</head>
<body>
    <h1>인터넷에서 이미지 불러오기</h1>
    <ul>
        <li>인터넷에서 이미지를 불러오기 위해서는 img라는 것이 필요하다.</li>
        <li>src는 불러오는 소스를 말한다.</li>
        <li>alt는 시각장애인을 위한 것으로 사진 대신 문자로 설명 한다.</li>
        <li>width는 너비, height는 높이를 나타낸다.</li>
        <li>예시img src="링크" alt="설명" width="높이"</li>
    </ul>
    ex)<img src="https://www.kasandbox.org/programming-images/animals/rabbit.png" alt="Rabbit with lop ears in barn" width="250">

</body>
</html>
